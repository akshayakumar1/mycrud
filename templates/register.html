{% extends 'main.html' %}

{% block title %}
<title>register</title>
{% endblock title %}

{% block body %}
<h1 class="text-center">register page</h1>
<form class="my-4" method="post">
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">First Name</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="first name" name="fname">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Last Name</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="last name" name="lname">
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="paswd">
        </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">User Name</label>
            <input type="text" class="form-control" id="inputCity" placeholder="user name" name="uname">
        </div><br>
        <button type="submit" class="btn btn-primary" style= "width:52%">Sign in</button>
    </form>
{% endblock body %}
